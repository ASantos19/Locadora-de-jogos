# =========================
# Locadora - application.properties
# =========================
spring.application.name=locadora-de-jogos

# -------------------------
# CONFIGURAÇÃO DO MYSQL
# -------------------------
spring.datasource.url=jdbc:mysql://localhost:3306/locadora_jogos?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=America/Sao_Paulo&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=santos1919
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# -------------------------
# JPA / HIBERNATE
# -------------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# -------------------------
# Hikari (pool) - valores padrão razoáveis
# -------------------------
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000

# -------------------------
# Outros (dev)
# -------------------------
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.sql.init.encoding=UTF-8


# ============================================
# SWAGGER
# ============================================
springdoc.swagger-ui.path=/swagger-ui.html

# ============================================
# JWT (Autenticação e Autorização)
# ============================================
jwt.secret=chave-super-secreta-locadora-1234567890
jwt.expiration-ms=3600000